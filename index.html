<!DOCTYPE html> 
  <!--whenever writing code in html, you always put <!DOCTYPE html>, and all code goes into the <html></html> element  -->
<html>
  <!--In the HTML element there are 2 elements <head> and <body> -->
  <head>
    <!--In the head element we will use 2 elements: <meta> and <title> -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = display-width; initial-scale = 1">
    <title>Hello, World!</title>
  </head>
  
  <body>
    <!--In the <body> element, you put codes that will display into the webpage -->
    <h1>Hello, World!</h1>
    <h2>This is a level 2 heading.</h2>
    <p>
      The quick brown fox jumped over the lazy dog. <br> 
        <!-- <br> breaks code and puts on a seperate line in the display window -->
      Now is the time for all good men to come to the aid of their country.
    </p> 
        <!-- <p> makes a paragraph body in the display page -->
    <div>
      This is a div element. It creates a box in which <span> other content </span> may be placed.
    </div>
  </body>
</html>
